<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div sec:authorize="!isAuthenticated()">
    <a th:href="@{/oauth2/authorization/auth0}">Log In</a>
</div>
<div sec:authorize="isAuthenticated()">
    <p>You are logged in!</p>
    <img th:src="${profile.get('picture')}" th:attr="alt=${profile.get('name')}"/>
    <h2 th:text="${profile.get('name')}"/>
    <p th:text="${profile.get('email')}"/>
    <a th:href="@{/logout}">Log out</a>
</div>

<div sec:authorize="isAuthenticated()">
    <a th:href="@{/all-exchange}">All Exchange</a>
</div>

<div sec:authorize="isAuthenticated()">
    <a th:href="@{/convert}">Convert</a>
</div>
</body>
</html>
